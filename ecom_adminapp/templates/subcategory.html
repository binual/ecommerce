{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-6">
                <!-- Add Category Button -->
                <a href="{% url 'addsubcategory' %}" class="btn btn-primary">
                    <i class="fa fa-plus"></i>Add Subcategory
                </a>

                <!-- General Form Elements -->
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Category Name</th>
                            <th scope="col">Subcategory</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sub in subcategory %}
                        <tr>
                            <td>{{ sub.category_name.category_name }}</td>
                            <td>{{ sub.sub_category }}</td>
                            <td>
                                <a href="{% url 'editsubcategory' pk=sub.id %}" >
                                    <i style="color:blue" class="fa fa-edit"></i> 
                                </a>
                                <a href="{% url 'deletesubcategory' pk=sub.id %}">
                                    <i style="color:red" class="fa fa-trash"></i> 
                                </a>
                            </td>
                        </tr>
                            
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main><!-- End #main -->
{% endblock %}
