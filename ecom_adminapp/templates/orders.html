{% extends 'base.html' %}
{% block content %}
<style>
  /* Custom CSS styles */
  .container {
    margin-top: 20px;
  }

  /* Center-align the form */
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Adjust the height as needed */
  }

  /* Add your custom styles for form elements */
  form {
    padding: 25px;
    background: #fff;
    max-width: 500px;
    width: 100%;
    border-radius: 7px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
  }

  /* Add more custom styles for form elements here */
</style>
<div class="form-container">
  <!-- General Form Elements -->
  <form action="{% url 'addproduct' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <h2>Add Product</h2>

  

  <div class="form-group ">
    <label for="Category">Category</label>
    <select class="form-control" name="category" id="categoryDropdown">
        <option value="">Select a category</option>
        {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.category_name }}</option>
        {% endfor %}
    </select>
</div>



<label for="subcategory">Subcategory:</label>
<select id="subcategory" name="subcategory" class="form-control">
    <option value="">Select a subcategory</option>
    {% for subcategory in subcategories %}
        <option value="{{ subcategory.id }}">{{ subcategory.sub_category }}</option>
    {% endfor %}
</select>


    <script>
      
      $(document).ready(function() {
        
          // Hide all subcategory options initially
          $("#subcategoryDropdown option").hide();
  
          // Show subcategory options when a category is selected
          $("#categoryDropdown").change(function() {
              var selectedCategoryId = $(this).val();
  
              // Hide all subcategory options
              $("#subcategoryDropdown option").hide();
  
              // Show subcategory options that match the selected category
              $("#subcategoryDropdown option[data-category='" + selectedCategoryId + "']").show();
  
              // Select the first visible subcategory option
              $("#subcategoryDropdown option[data-category='" + selectedCategoryId + "']").eq(0).prop('selected', true);
          });
      });
  </script>    


  <div class="form-group title ">
    <label for="Title">Title</label>
    <input type="text" name="title" class="form-control">
    
  </div>


  <div class="form-group description  ">
    <label for="Description">Description</label>
    <input type="text" name="description" class="form-control">
    
  </div>







  <div class="form-group image">
    <label for="images">Images</label>
    <input type="file" name="images" accept="image/*" multiple class="form-control">
</div>



  <div class="form-group price">
    <label for="Price">Price</label>
    <input type="text" name="price" "form-control">
  </div>

  
  <div class="form-group colour">
    <label for="Colour">Colour</label>
    <input type="text" name="colour" class="form-control">
</div>



  <div class="form-group size">
    <label for="date">Size</label>
    <input type="text" name="size" "form-control">
  </div>

  


  
  <div class="form-group submit-btn">
    <input type="submit" value="Submit">
  </div>
</form>



</div>
{% endblock %}
