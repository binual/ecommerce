{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Size</title>
    <style>
        /* Apply styles to the container */
        .edit-size-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            text-align: center; /* Center-align the form */
        }

        /* Style the form elements */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style the submit button */
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="edit-size-form">
        <form action="{% url 'editsize' size.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Edit Size</h2>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" id="size" name="name" value="{{ size.name }}" class="form-control" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
